apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kadali-ingress
  namespace: kadali
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  tls:
  - hosts:
    - api.kadali.yourdomain.com
    - app.kadali.yourdomain.com
    - minio.kadali.yourdomain.com
    secretName: kadali-tls
  rules:
  - host: api.kadali.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kadali-api
            port:
              number: 8080
  - host: app.kadali.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kadali-frontend
            port:
              number: 80
  - host: minio.kadali.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9001

