apiVersion: apps/v1
kind: Deployment
metadata:
  name: kadali-frontend
  namespace: kadali
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kadali-frontend
  template:
    metadata:
      labels:
        app: kadali-frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/kadali-frontend:latest  # Update with your image
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kadali-frontend
  namespace: kadali
spec:
  selector:
    app: kadali-frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP

