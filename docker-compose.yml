version: '3.8'

services:
  # PostgreSQL for metadata storage
  postgres:
    image: postgres:14
    container_name: kadali-postgres
    environment:
      POSTGRES_DB: kadali_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible object storage (Lakehouse)
  minio:
    image: minio/minio:latest
    container_name: kadali-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Hive Metastore (for Spark catalog)
  hive-metastore:
    image: apache/hive:3.1.3
    container_name: kadali-metastore
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: "-Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore -Djavax.jdo.option.ConnectionUserName=postgres -Djavax.jdo.option.ConnectionPassword=postgres"
    ports:
      - "9083:9083"
    depends_on:
      postgres:
        condition: service_healthy

  # Kadali API Server (Spring Boot)
  kadali-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kadali-api
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DATABASE_URL: jdbc:postgresql://postgres:5432/kadali_platform
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_ACCESS_KEY: minioadmin
      STORAGE_SECRET_KEY: minioadmin
      METASTORE_URI: thrift://hive-metastore:9083
      K8S_ENABLED: "false"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
  minio_data:

networks:
  default:
    name: kadali-network

